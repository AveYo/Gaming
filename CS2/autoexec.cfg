/// CS2 lean and mean autoexec.cfg by AveYo - do not use without the a.vtest file and launch option!

/// main binds
bind SPACE    +JumpThrow  /// JumpThrow  and/or Lazy hop when held
bind Q        +Q          /// Last inventory or Lazy hop left  if ALT pressed
bind E        +E          /// Use and Crouch or Lazy hop right if ALT pressed
bind RALT     +JumpThrow_ /// Alternative without Q & E for lazy hop steering
bind CAPSLOCK +WJumpThrow
bind MOUSE1   +M1 /// attack alias needed for jump throws
bind MOUSE2   +M2; cl_scoreboard_mouse_enable_binding +M2
bind ALT      +CrouchJump
bind W        +nullW
bind A        +nullA
bind S        +nullS
bind D        +nullD

/// optional binds
bind \  toggleconsole; alias \ hideconsole
bind KP_PLUS "status;cl_ticktiming print detail;showconsole"
bind KP_MINUS "voice_modenable_toggle"
bind KP_1 tm /// Telemetry toggle
bind PAUSE  "qq"; bind SCROLLLOCK "qq"

/// main aliases
alias +JumpThrow "alias JT! JT+1; alias +Q TL+;alias -Q TL-;alias +E TR+;alias -E TR-"; alias JT! ""
alias -JumpThrow "alias JT! JT-1; alias +Q alias Q! Q+;alias -Q Q-;alias +E alias E! E+;alias -E E-"
alias JT+1 "M1>; alias JT! JT+2";   alias JT+2 "M2>; alias JT! JT+3"
alias JT+3 "+jump; alias JT! JT+4"; alias JT+4 "jump -9999 f u; alias JT! JT+3"
alias JT-1 "alias JT!; jump -9999 f u"
alias +Q alias Q! Q+; alias Q+ "alias Q!; lastinv"; alias -Q alias Q! Q-; alias Q- "alias Q!; TL-"; alias Q! ""
alias TL+ "turnleft  0.37 f u; alias Q! TL++"; alias TL++ "alias Q!; left 1 f u"
alias TL- "turnleft -9999 f u; alias Q! TL--"; alias TL-- "alias Q!; left -9999 f u"
alias +E alias E! E+; alias E+ "alias E! E++; +use"; alias E++ "alias E!; +duck"; alias E! ""
alias -E alias E! E-; alias E- "alias E! E--; use -9999 f u"; alias E-- "alias E! TR-; duck -9999 f u"
alias TR+ "turnright  0.37 f u; alias E! TR++"; alias TR++ "alias E!; right 1 f u"
alias TR- "turnright -9999 f u; alias E! TR--"; alias TR-- "alias E!; right -9999 f u"

alias +JumpThrow_ alias JT! JT+1; alias -JumpThrow_ alias JT! JT-1; alias JT! ""

alias +WJumpThrow alias JT! WT+1; alias -WJumpThrow alias JT! WT-1; alias JT! ""
alias WT+1 "+forward; alias JT! WT+2"; alias WT+2 "M1>; alias JT! WT+3"; alias WT+3 "M2>;alias JT! WT+4"
alias WT+4 "alias JT!;+jump"
alias WT-1 "forward -9999 f u; alias JT! WT-2"; alias WT-2 "alias JT!; jump -9999 f u"

alias +M1 alias M1! M1+; alias -M1 alias M1! M1-; alias M1! ""; alias M1> ""
alias M1+ "alias M1!; alias M1> -attack; +attack"; alias M1- "alias M1!; alias M1>; attack -9999 f u; spec_next"

alias +M2 alias M2! M2+; alias -M2 alias M2! M2-; alias M2! ""; alias M2> ""
alias M2+ "alias M2!; alias M2> -attack2; +attack2"; alias M2- "alias M2!; alias M2>; attack2 -9999 f u; spec_prev"

alias +CrouchJump alias CJ! CJ+; alias -CrouchJump alias CJ! CJ-; alias CJ! ""
alias CJ+ "+duck; alias CJ! CJ++"; alias CJ++ "+jump; alias CJ!"
alias CJ- "duck -9999 f u; alias CJ! CJ--"; alias CJ-- "alias CJ!; jump -9999 f u"

alias +nullW alias W! W+1; alias -nullW alias W! W-1; alias W! ""; alias W< ""; alias W> ""
alias W+1 "W<; alias W! W+2"; alias W+2 "alias W!; alias S< forward -9999 f u; alias S> +forward; +forward"
alias W-1 "forward -9999 f u; alias W! W-2"; alias W-2 "alias W!; alias S< +back; alias S>; W>"

alias +nullA alias A! A+1; alias -nullA alias A! A-1; alias A! ""; alias A< ""; alias A> ""
alias A+1 "A<; alias A! A+2"; alias A+2 "alias A!; alias D< left -9999 f u; alias D> +left; +left"
alias A-1 "left -9999 f u; alias A! A-2"; alias A-2 "alias A!; alias D< +right; alias D>; A>"

alias +nullS alias S! S+1; alias -nullS alias S! S-1; alias S! ""; alias S< ""; alias S> ""
alias S+1 "S<; alias S! S+2"; alias S+2 "alias S!; alias W< back -9999 f u; alias W> +back; +back"
alias S-1 "back -9999 f u; alias S! S-2"; alias S-2 "alias S!; alias W< +forward; alias W>; S>"

alias +nullD alias D! D+1; alias -nullD alias D! D-1; alias D! ""; alias D< ""; alias D> ""
alias D+1 "D<; alias D! D+2"; alias D+2 "alias D!; alias A< right -9999 f u; alias A> +right; +right"
alias D-1 "right -9999 f u; alias D! D-2"; alias D-2 "alias D!; alias A< +left; alias A>; D>"

/// optional aliases
alias tA0 "cl_hud_telemetry_net_misdelivery_show 0;cl_hud_telemetry_serverrecvmargin_graph_show 0"
alias tB0 "cl_hud_telemetry_net_quality_graph_show 0"
alias tm0 "alias tm tm1; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_ping_show 0; tA0; tB0"
alias tm1 "alias tm tm2; cl_hud_telemetry_frametime_show 2; cl_hud_telemetry_ping_show 2; cl_hud_telemetry_net_misdelivery_show 2"
alias tm2 "alias tm tm0; cl_hud_telemetry_serverrecvmargin_graph_show 2;cl_hud_telemetry_net_quality_graph_show 2"
alias tm tm1; tm0

alias qq "disconnect;cl_showpos 0;skill 2;exec gamemode_competitive;sv_cheats 0"
alias ww "execifexists practice;mp_restartgame 1"
alias bb "sv_cheats 1;exec_async benchmark"
alias ee "exec autoexec"

/// console spew
log_color VProf FB12FFFF
log_flags AnimResource MaterialSystem RenderPipelineCsgo +donotecho
log_flags AnimResource MaterialSystem RenderPipelineCsgo +consoleonly
log_flags Console Developer DeveloperConsole DeveloperVerbose -consoleonly
//log_flags Prediction SteamNetSockets +donotecho

execifexists tweaks
